<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Freela - He4rtDevs</title>
    <link rel="stylesheet" href="./src/css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/cd8f2cd442.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="master">
      <header class="header">
        <div class="header-logo">
          <a href="https://heartdevs.com/" target="_blank">
            <img src="./src/images/logo-he4rt2.png" alt="Logo He4rtDevs" width="154" height="50">
          </a>
        </div>
      </header>
      <main class="main">
        <div class="main-content">
          <div class="content-text">
            <h1>Calcula Freelas</h1>
            <p>O projeto tem a finalidade de descrever alguns fatores determinantes para você saber o valor da sua
              hora em um freelance.</p>
          </div>
          <div class="content-form">
            <form action="#" class="form">
              <div class="custom-input">
                <input type="number" name="valorTotalProjeto" id="valorTotalProjeto" required autocomplete="off" step="0.1">
                <label for="name" class="label-name">
                    <span class="content-name">Valor total do projeto</span>
                </label>
              </div>

              <div class="custom-input">
                <input type="number" name="horaDia" id="horaDia" required autocomplete="off" step="0.1">
                <label for="name" class="label-name">
                    <span class="content-name">Horas trabalhadas por dia</span>
                </label>
              </div>

              <div class="custom-input">
                <input type="number" name="diasTrabalhados" id="diasTrabalhados" required autocomplete="off" step="0.1">
                <label for="name" class="label-name">
                    <span class="content-name">Dias trabalhados na semana</span>
                </label>
              </div>

              <div class="custom-input">
                <input type="number" name="diasFeriasProjeto" id="diasFeriasProjeto" required autocomplete="off" step="0.1">
                <label for="name" class="label-name">
                    <span class="content-name">Dias de férias pelo projeto</span>
                </label>
              </div>
              <button class="btn-calcular">Calcular</button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-icons">
          <a href="https://github.com/he4rt" target="_blank">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://discord.gg/5kwDQuv" target="_blank">
            <i class="fab fa-discord"></i>
          </a>
        </div>
      </footer>
    </div>
    <div class="modal">
      <div class="modal-content">
        <div class="btn-modal-close">X</div>
        <h1>Valor hora: <span class="valor-hora">R$ 00,00</span></h1>
      </div>
    </div>

    <script src="./src/js/main.js"></script>
    <script src="./src/js/modal.js"></script>
  </body>
</html>
